<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoostNote - モチベーション管理ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .result-box {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
  </style>
</head>

<body class="gradient-bg min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- ヘッダー -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">🚀 BoostNote</h1>
      <p class="text-white/80">休日のモチベーションを平日に繋げる</p>
    </div>

    <!-- メインコンテンツ -->
    <div class="max-w-2xl mx-auto">
      <!-- 入力フォーム -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">今日のブースト内容</h2>

        <form id="boostForm" class="space-y-4">
          <!-- 学び -->
          <div>
            <label for="learning" class="block text-sm font-medium text-gray-700 mb-2">
              今日の学び
            </label>
            <input type="text" id="learning" name="learning"
              class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="例：Reactの新しいフックを学んだ" required>
          </div>

          <!-- TODO -->
          <div>
            <label for="todo" class="block text-sm font-medium text-gray-700 mb-2">
              今日やること
            </label>
            <input type="text" id="todo" name="todo"
              class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="例：新しい機能の実装" required>
          </div>

          <!-- やる理由 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              なぜやるのか
            </label>
            <div id="reasonsContainer" class="space-y-3">
              <div class="reason-item flex items-start space-x-2">
                <textarea name="reason" rows="2"
                  class="form-input flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="例：ユーザー体験を向上させたいから" required></textarea>
                <button type="button"
                  class="remove-reason-btn text-red-500 hover:text-red-700 p-2 rounded-md hover:bg-red-50 transition-colors duration-200"
                  style="display: none;">
                  🗑️
                </button>
              </div>
            </div>
            <button type="button" id="addReasonBtn"
              class="mt-2 text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center space-x-1 transition-colors duration-200">
              <span>➕</span>
              <span>理由を追加</span>
            </button>
          </div>

          <!-- テンションレベル -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              テンションレベル
            </label>
            <div class="flex space-x-4">
              <label class="flex items-center">
                <input type="radio" name="tensionLevel" value="🔥高め" class="mr-2">
                <span>🔥 高め</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="tensionLevel" value="⚡普通" class="mr-2">
                <span>⚡ 普通</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="tensionLevel" value="😌穏やか" class="mr-2">
                <span>😌 穏やか</span>
              </label>
            </div>
          </div>

          <!-- 生成ボタン -->
          <div class="pt-4">
            <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
              メール内容を生成
            </button>
          </div>
        </form>
      </div>

      <!-- 生成結果 -->
      <div id="resultSection" class="hidden">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">生成されたメール内容</h2>

          <div class="result-box rounded-lg p-4 mb-4">
            <pre id="generatedContent" class="text-white font-mono text-sm whitespace-pre-wrap"></pre>
          </div>

          <!-- 画像表示エリア -->
          <div class="mb-4">
            <h3 class="text-lg font-medium text-gray-700 mb-2">今日のモチベーション画像</h3>
            <div class="bg-gray-100 rounded-lg p-4 flex justify-center">
              <img id="motivationImage" src="images/24d48f09bb8cfa74384e32f3711dda40.jpg" alt="モチベーション画像"
                class="max-w-full h-auto max-h-64 rounded-lg shadow-md">
            </div>
          </div>

          <div class="flex space-x-3">
            <button id="copyButton"
              class="flex-1 bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-200">
              📋 テキスト+画像コピー
            </button>
            <button id="clearButton"
              class="flex-1 bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors duration-200">
              🗑️ クリア
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="scripts/localStorage.js"></script>
  <script src="scripts/contentGenerator.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
